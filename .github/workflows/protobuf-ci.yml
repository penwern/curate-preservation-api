name: Protobuf CI

on:
  pull_request:
    paths:
      - 'common/proto/**'
      - 'models/**'
      - '.github/workflows/protobuf-ci.yml'
      - '.github/workflows/update-protobuf.yml'
  push:
    branches: [main, develop]
    paths:
      - 'common/proto/**'
      - 'models/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  protobuf-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Run Buf checks
        uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          input: 'common/proto/a3m'
          format: true
          lint: true
          breaking: ${{ github.event_name == 'pull_request' }}
          push: ${{ github.event_name == 'push' }}
          pr_comment: true
          
      - name: Build generated Go code
        run: |
          echo "ðŸ”¨ Building generated Go protobuf code..."
          go mod tidy
          go build ./common/proto/a3m/gen/go/...
          
          if [ -d "./models" ]; then
            echo "ðŸ”¨ Building models that use protobuf..."
            go build ./models/...
          fi

      - name: Run protobuf-related tests
        run: |
          echo "ðŸ§ª Running tests for protobuf-related packages..."
          if [ -d "./models" ]; then
            go test ./models/... -v
          fi
          go test ./common/proto/a3m/gen/go/... -v -short

  integration-test:
    runs-on: ubuntu-latest
    needs: protobuf-validation
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run integration tests
        run: |
          echo "ðŸ§ª Running integration tests with protobuf models..."
          go test ./... -tags=integration -v

      - name: Test JSON serialization
        run: |
          echo "ðŸ§ª Testing JSON serialization of protobuf models..."
          if [ -d "./models" ]; then
            go test ./models/ -run "JSON" -v
          else
            go test ./common/proto/a3m/gen/go/... -run "JSON" -v || echo "No JSON tests found"
          fi

      - name: Benchmark protobuf operations
        run: |
          echo "âš¡ Running protobuf performance benchmarks..."
          if [ -d "./models" ]; then
            go test ./models/ -bench=. -benchmem -run=^$ || true
          else
            go test ./common/proto/a3m/gen/go/... -bench=. -benchmem -run=^$ || true
          fi